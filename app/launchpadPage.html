<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <script>
            window["sap-ushell-config"] = {
  "defaultRenderer": "fiori2",
  "renderers": {
    "fiori2": {
      "componentData": {
        "config": {
          "enableSearch": false
        }
      }
    }
  },
  "applications": {
    "UI5conDemoFlights-display": {
      "title": "Flights",
      "description": "Flights Demo",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./UI5conDemo.Flights/webapp",
      "additionalInformation": "SAPUI5.Component=UI5conDemo.Flights"
    },
    "UI5conDemoSnippex-display": {
      "title": "Snippex Demo",
      "description": "Snippex Demo",
      "applicationType": "URL",
      "navigationMode": "newWindowThenEmbedded",
      "url": "./snippex_index.html",
      "additionalInformation": "Snippex Demo"
    }
  }
};
        </script>
        <link rel="stylesheet" href="assets/launchpad.css">
        <script src="https://ui5.sap.com/1.115.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/1.115.0/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
